
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YouTube 自動再生テスト</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    #player {
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>🎵 自動再生テスト：歌みたプレイリスト 🎵</h1>
  <div id="player"></div>
  <p id="video-title"></p>

  <script>
    const allSongsVideos = [
      { title: "ルーマー", youtubeId: "wmS71Rh39fo", type: "歌みた" },
      { title: "ラヴィ", youtubeId: "xMdp3CXO9Z0", type: "歌みた" },
      { title: "SOS", youtubeId: "qFc2LDBlBKY", type: "歌みた" },
      { title: "Happy Halloween", youtubeId: "qYM9T4TnTxg", type: "歌みた" },
      { title: "撫でんな", youtubeId: "1Z6RC44i3b4", type: "歌みた" }
    ];

    let currentIndex = 0;
    let player;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      loadVideo(currentIndex);
    }

    function loadVideo(index) {
      document.getElementById("video-title").textContent = "再生中: " + allSongsVideos[index].title;

      if (player) {
        player.loadVideoById(allSongsVideos[index].youtubeId);
      } else {
        player = new YT.Player('player', {
          height: '360',
          width: '640',
          videoId: allSongsVideos[index].youtubeId,
          playerVars: {
            autoplay: 1,
            controls: 1,
            rel: 0
          },
          events: {
            'onStateChange': onPlayerStateChange
          }
        });
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        currentIndex++;
        if (currentIndex < allSongsVideos.length) {
          loadVideo(currentIndex);
        } else {
          document.getElementById("video-title").textContent = "すべての動画の再生が終了しました。";
        }
      }
    }
  </script>
</body>
</html>
